<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUELMO CINES - SALA</title>
    <link rel="stylesheet" href="/FRONT-END/dist/sala.css">
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <a href="/FRONT-END/source/html/index.html" class="header__logo-link">
                <img src="/FRONT-END/source/images/logo.png" alt="Logo Muelmo Cines" class="header__logo-image">
                <h1 class="header__title">MUELMO CINES</h1>
            </a>
        </div>
        <div class="header__icons">
            <button class="header__icon-button header__menu-toggle">
                <img src="/FRONT-END/source/images/menu.svg" alt="Menú hamburguesa" class="header__icon">
            </button>
        </div>
        <nav class="nav">
            <button class="nav__close-button" aria-label="Cerrar menú">&times;</button>
            <a class="nav__link" href="/FRONT-END/source/html/cartelera.html">CARTELERA</a>
            <a class="nav__link" href="/FRONT-END/source/html/destacadas.html">DESTACADAS</a>
            <a class="nav__link" href="/FRONT-END/source/html/encuentranos.html">ENCUÉNTRANOS</a>
            <a class="nav__link--dist" href="/FRONT-END/source/html/nuestras-salas.html">CINES</a>
            <a class="nav__link--dist" href="/FRONT-END/source/html/login.html">CUENTA</a>
        </nav>
    </header>

    <div class="movie-banner">
        <img src="https://via.placeholder.com/1920x600" alt="Cartel de la película">
    </div>

    <main class="main">

        <!-- Banner dinámico -->
        

        <!-- Título y detalles de la sesión -->
        <div class="movie-details">
            <h1 id="movieTitle">Título de la Película</h1>
            <p id="sessionDetails"></p>
        </div>

        <!-- Elección de asientos -->
        <div class="seating-header">
            <button id="back-btn">← Atrás</button>
            <h1>ELIGE TUS ASIENTOS</h1>
        </div>

        <div class="status-legends">
            <span class="legend selected">Seleccionada</span>
            <span class="legend blocked">Ocupado</span>
        </div>

        <div class="screen">
            <span>Pantalla</span>
        </div>

        <!-- Contenedor dinámico de butacas -->
        <div class="seating-chart"></div>

        <div class="seating-info">
            <p id="selectedSeats">Butacas seleccionadas: Ninguna</p>
            <p id="totalPrice">Precio total: €0</p>
        </div>

        <!-- Formulario para datos del ticket -->
        <div id="ticketFormContainer" style="display: none;">
            <form id="ticketForm">
                <h2>Datos del ticket</h2>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" id="continue-btn">Confirmar</button>
            </form>
        </div>

        <!-- Botón de continuar -->
        <button id="continue-btn" class="continue-btn" style="display: none;">CONTINUAR</button>

    </main>

    <footer class="footer">
        <div class="footer__bottom">
            <nav class="footer__nav">
                <a href="/FRONT-END/source/html/sobre-nosotros.html" class="footer__nav-link">Sobre nosotros</a>
                <a href="/FRONT-END/source/html/privacidad.html" class="footer__nav-link">Política de privacidad</a>
                <a href="/FRONT-END/source/html/cookies.html" class="footer__nav-link">Cookies</a>
            </nav>
        </div>
        <a href="/FRONT-END/source/html/index.html" class="footer__logo-link">
            <img src="/FRONT-END/source/images/logo.png" alt="Logo Muelmo Cines" class="footer__logo">
        </a>
    </footer>

    <script src="/FRONT-END/source/js/fetch_butacas.js"></script>
    <script src="/FRONT-END/source/js/sala.js"></script>
</body>

</html>
