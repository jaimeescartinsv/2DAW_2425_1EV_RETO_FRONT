<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUELMO CINES - Login</title>
    <link rel="stylesheet" href="/FRONT-END/dist/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <a href="/FRONT-END/source/html/index.html" class="header__logo-link">
                <img src="/FRONT-END/source/images/logo.png" alt="Logo Muelmo Cines" class="header__logo-image">
                <h1 class="header__title">MUELMO CINES</h1>
            </a>
        </div>
        <div class="header__icons">
            <!-- Menú hamburguesa (visible en móviles) -->
            <button class="header__icon-button header__menu-toggle">
                <img src="/FRONT-END/source/images/menu.svg" alt="Menú hamburguesa" class="header__icon">
            </button>
        </div>
        <!-- Menú de navegación -->
        <nav class="nav">
            <button class="nav__close-button" aria-label="Cerrar menú">&times;</button>
            <a class="nav__link" href="/FRONT-END/source/html/cartelera.html">CARTELERA</a>
            <a class="nav__link" href="/FRONT-END/source/html/destacadas.html">DESTACADAS</a>
            <a class="nav__link" href="/FRONT-END/source/html/encuentranos.html">ENCUÉNTRANOS</a>
        </nav>
    </header>

    <main class="main">
        <section class="auth">
            <h2 class="auth__title" id="auth-title">Iniciar Sesión</h2>
            <form class="auth__form" action="#" method="POST" id="login-form">
                <!-- Email -->
                <div class="auth__form-group">
                    <label for="email" class="auth__label">Correo electrónico</label>
                    <input type="email" id="email" class="auth__input" placeholder="Introduce tu correo" required>
                </div>
                <!-- Contraseña -->
                <div class="auth__form-group">
                    <label for="password" class="auth__label">Contraseña</label>
                    <input type="password" id="password" class="auth__input" placeholder="Introduce tu contraseña" required>
                </div>
                <!-- Checkbox "Recuérdame" -->
                <div class="auth__form-checkbox-group">
                    <label class="auth__checkbox-label">
                        <input type="checkbox" class="auth__checkbox">
                        Recuérdame
                    </label>
                </div>

                <!-- Botón de Iniciar Sesión -->
                <button type="submit" class="auth__button">Iniciar Sesión</button>
            </form>
            <p class="auth__links" id="login-link">
                <a href="javascript:void(0);" class="auth__link" id="toggle-register">¿No tienes una cuenta? Regístrate aquí</a>
            </p>

            <!-- Formulario de registro (oculto inicialmente) -->
            <form class="auth__form" action="#" method="POST" id="register-form" style="display: none;">
                <!-- Nombre completo -->
                <div class="auth__form-group">
                    <label for="fullname" class="auth__label">Nombre completo</label>
                    <input type="text" id="fullname" class="auth__input" placeholder="Introduce tu nombre completo" required>
                </div>
                <!-- Correo electrónico -->
                <div class="auth__form-group">
                    <label for="email-register" class="auth__label">Correo electrónico</label>
                    <input type="email" id="email-register" class="auth__input" placeholder="Introduce tu correo" required>
                </div>
                <!-- Contraseña -->
                <div class="auth__form-group">
                    <label for="password-register" class="auth__label">Contraseña</label>
                    <input type="password" id="password-register" class="auth__input" placeholder="Introduce tu contraseña" required>
                </div>
                <!-- Confirmar contraseña -->
                <div class="auth__form-group">
                    <label for="confirm-password" class="auth__label">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" class="auth__input" placeholder="Confirma tu contraseña" required>
                </div>

                <!-- Botón de Registro -->
                <button type="submit" class="auth__button">Registrarse</button>
            </form>
            <p class="auth__links" id="register-link" style="display: none;">
                <a href="javascript:void(0);" class="auth__link" id="toggle-login">¿Ya tienes cuenta? Inicia sesión aquí</a>
            </p>
        </section>

        <div class="footer__top">
            <div class="footer__options">
                <a href="/FRONT-END/source/html/cartelera.html" class="footer__option"><p class="footer__option-text">PELÍCULAS</p>
                    <img class="footer__option-image1" src="/FRONT-END/source/images/peli-icono.png" alt="Películas">
                </a>
                <a href="/FRONT-END/source/html/nuestras-salas.html" class="footer__option"><p class="footer__option-text">CINES</p>
                    <img class="footer__option-image2" src="/FRONT-END/source/images/cine.png" alt="Cines">
                </a>
                <a href="/FRONT-END/source/html/login.html" class="footer__option"><p class="footer__option-text">CUENTA</p>
                    <img class="footer__option-image" src="/FRONT-END/source/images/user.png" alt="Cuenta">
                </a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__bottom">
            <nav class="footer__nav">
                <a href="/FRONT-END/source/html/sobre-nosotros.html" class="footer__nav-link">Sobre nosotros</a>
                <a href="/FRONT-END/source/html/privacidad.html" class="footer__nav-link">Política de privacidad</a>
                <a href="/FRONT-END/source/html/cookies.html" class="footer__nav-link">Cookies</a>
            </nav>
        </div>
        <a href="/FRONT-END/source/html/index.html" class="footer__logo-link">
            <img src="/FRONT-END/source/images/logo.png" alt="Logo Muelmo Cines" class="footer__logo">
        </a>
    </footer>

    <script src="/FRONT-END/source/js/login.js"></script>
</body>

</html>
