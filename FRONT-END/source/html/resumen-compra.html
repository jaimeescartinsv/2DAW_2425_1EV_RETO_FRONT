<!DOCTYPE html>
<html lang="es">

<head>

</head>

<body>
    <header class="header">
        <div class="header__logo">
            <a href="/FRONT-END/source/html/index.html" class="header__logo-link">
                <img src="/FRONT-END/source/images/logo.png" alt="Logo Muelmo Cines" class="header__logo-image">
                <h1 class="header__title">MUELMO CINES</h1>
            </a>
        </div>
        <div class="header__icons">
            <button class="header__icon-button header__menu-toggle">
                <img src="/FRONT-END/source/images/menu.svg" alt="Menú hamburguesa" class="header__icon">

        </div>
        <nav class="nav">
          <button class="nav__close-button" aria-label="Cerrar menú">&times;</button>
          <a class="nav__link" href="/FRONT-END/source/html/cartelera.html">CARTELERA</a>
          <a class="nav__link" href="/FRONT-END/source/html/destacadas.html">DESTACADAS</a>

    <div class="movie-banner">

    </div>

    <main class="main">

        <!-- Banner dinámico -->


        <!-- Título y detalles de la sesión -->
        <div class="movie-details">
            <h1 id="movieTitle">Título de la Película</h1>
            <p id="sessionDetails"></p>
        </div>

        <!-- Sección de tickets -->
        <section class="tickets">
            <h2>Mis Tickets</h2>
            <div id="ticketsContainer">
                <!-- Aquí se renderizarán los tickets dinámicamente -->
            </div>
        </div>
        <div class="footer__top">
          <div class="footer__options">
              <a href="/FRONT-END/source/html/cartelera.html" class="footer__option">
                  <p class="footer__option-text">PELÍCULAS</p>
                  <img class="footer__option-image1" src="/FRONT-END/source/images/peli-icono.png" alt="Películas">
              </a>
              <a href="/FRONT-END/source/html/nuestras-salas.html" class="footer__option">
                  <p class="footer__option-text">CINES</p>
                  <img class="footer__option-image2" src="/FRONT-END/source/images/cine.png" alt="Cines">
              </a>
              <a href="/FRONT-END/source/html/login.html" class="footer__option">
                  <p class="footer__option-text">CUENTA</p>
                  <img class="footer__option-image" src="/FRONT-END/source/images/user.png" alt="Cuenta">
              </a>

    <footer class="footer">

                <a href="/FRONT-END/source/html/sobre-nosotros.html" class="footer__nav-link">Sobre nosotros</a>

        <a href="/FRONT-END/source/html/index.html" class="footer__logo-link">
            <img src="/FRONT-END/source/images/logo.png" alt="Logo Muelmo Cines" class="footer__logo">
        </a>

    <script src="/FRONT-END/source/js/fetch-resumen-compra.js"></script>
