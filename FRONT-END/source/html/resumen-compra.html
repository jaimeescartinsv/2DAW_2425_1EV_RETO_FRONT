<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUELMO CINES - Tu Compra</title>
    <link rel="stylesheet" href="/FRONT-END/dist/resumen-compra.css">
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__logo">
          <a href="/FRONT-END/source/html/index.html" class="header__logo-link">
            <img src="/FRONT-END/source/images/logo.png" alt="Logo Muelmo Cines" class="header__logo-image">
            <h1 class="header__title">MUELMO CINES</h1>
          </a>
        </div>
        <div class="header__icons">
          <button class="header__icon-button header__menu-toggle">
            <img src="/FRONT-END/source/images/menu.svg" alt="Menú hamburguesa" class="header__icon">
          </button>
        </div>
        <nav class="nav">
          <button class="nav__close-button" aria-label="Cerrar menú">&times;</button>
          <a class="nav__link" href="/FRONT-END/source/html/cartelera.html">CARTELERA</a>
          <a class="nav__link" href="/FRONT-END/source/html/destacadas.html">DESTACADAS</a>
          <a class="nav__link" href="/FRONT-END/source/html/encuentranos.html">ENCUÉNTRANOS</a>
        </nav>
    </header>

    <main class="main">
        <div class="resumen-compra">
            <img src="" alt="Imagen de la película" class="resumen-compra__imagen">
            <div class="resumen-compra__infoCont">
                <div class="resumen-compra__infoIn">
                    <h1 class="resumen-compra__titulo"></h1>
                    <p class="resumen-compra__info"></p>
                </div>
                <div class="resumen-compra__datos">
                    <p class="resumen-compra__dato"><strong>Nombre:</strong> <span id="userName"></span></p>
                    <p class="resumen-compra__dato"><strong>Correo electrónico:</strong> <span id="userEmail"></span></p>
                </div>
            </div>

            <div class="resumen-compra__contenido">
                <div class="resumen-compra__detalle" id="ticketDetails"></div>
                <p class="resumen-compra__total">Total: <span id="totalPrice"></span></p>
                <button class="resumen-compra__boton">Continuar</button>
                <p class="resumen-compra__footer">
                    Gastos de gestión, IVA/IGIC y recargos incluidos
                </p>
            </div>
        </div>
        <div class="footer__top">
          <div class="footer__options">
              <a href="/FRONT-END/source/html/cartelera.html" class="footer__option">
                  <p class="footer__option-text">PELÍCULAS</p>
                  <img class="footer__option-image1" src="/FRONT-END/source/images/peli-icono.png" alt="Películas">
              </a>
              <a href="/FRONT-END/source/html/nuestras-salas.html" class="footer__option">
                  <p class="footer__option-text">CINES</p>
                  <img class="footer__option-image2" src="/FRONT-END/source/images/cine.png" alt="Cines">
              </a>
              <a href="/FRONT-END/source/html/login.html" class="footer__option">
                  <p class="footer__option-text">CUENTA</p>
                  <img class="footer__option-image" src="/FRONT-END/source/images/user.png" alt="Cuenta">
              </a>
          </div>
      </div>
    </main>

    <footer class="footer">
        <div class="footer__bottom">
            <nav class="footer__nav">
                <a href="/FRONT-END/source/html/sobre-nosotros.html" class="footer__nav-link">Sobre nosotros</a>
                <a href="/FRONT-END/source/html/privacidad.html" class="footer__nav-link">Política de privacidad</a>
                <a href="/FRONT-END/source/html/cookies.html" class="footer__nav-link">Cookies</a>
            </nav>
        </div>
        <a href="/FRONT-END/source/html/index.html" class="footer__logo-link">
          <img src="/FRONT-END/source/images/logo.png" alt="Logo Muelmo Cines" class="footer__logo">
        </a>
    </footer>
    
    <script src="/FRONT-END/source/js/fetch_resumen-compra.js"></script>
    <script src="/FRONT-END/source/js/resumen-compra.js"></script>
</body>

</html>
