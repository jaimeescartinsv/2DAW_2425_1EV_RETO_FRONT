<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUELMO CINES - Cartelera</title>
    <link rel="stylesheet" href="/FRONT-END/dist/cartelera.css">
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <a href="/FRONT-END/source/html/index.html" class="header__logo-link">
                <img src="/FRONT-END/source/images/logo.png" alt="Logo Muelmo Cines" class="header__logo-image">
                <h1 class="header__title">MUELMO CINES</h1>
            </a>
        </div>
        <div class="header__icons">
            <!-- Menú hamburguesa (visible en móviles) -->
            <button class="header__icon-button header__menu-toggle">
                <img src="/FRONT-END/source/images/menu.svg" alt="Menú hamburguesa" class="header__icon">
            </button>
        </div>
        <!-- Menú de navegación -->
        <nav class="nav">
            <button class="nav__close-button" aria-label="Cerrar menú">&times;</button>
            <a class="nav__link" href="/FRONT-END/source/html/index.html">CARTELERA</a>
            <a class="nav__link" href="#">DESTACADAS</a>
            <a class="nav__link" href="#">ENCUÉNTRANOS</a>
        </nav>
    </header>

    <main class="main">
        <!-- Filtros de búsqueda -->
        <h2 class="titulo-cart">CARTELERA</h2>
        <div class="filter-container">
            <input type="text" id="search-title" class="filter-container__input" placeholder="Buscar por título...">
            <select id="search-genre" class="filter-container__select">
                <option value="">Buscar por género...</option>
                <option value="Ciencia Ficción">Ciencia Ficción</option>
                <option value="Acción">Acción</option>
                <option value="Drama">Drama</option>
            </select>
        </div>

        <!-- Contenedor vacío para las películas -->
        <section class="movie-container" id="movie-container"></section>

        <div class="pagination" id="pagination">
            <!-- Generado dinámicamente con JavaScript -->
        </div>
    </main>

    <footer class="footer">
        <div class="footer__top">
            <div class="footer__options">
                <a href="/FRONT-END/source/html/index.html" class="footer__option">
                    <p class="footer__option-text">PELÍCULAS</p>
                    <img class="footer__option-image1" src="/FRONT-END/source/images/peli-icono.png" alt="Películas">
                </a>
                <a href="#" class="footer__option">
                    <p class="footer__option-text">CINES</p>
                    <img class="footer__option-image2" src="/FRONT-END/source/images/cine.png" alt="Cines">
                </a>
                <a href="#" class="footer__option">
                    <p class="footer__option-text">CUENTA</p>
                    <img class="footer__option-image" src="/FRONT-END/source/images/user.png" alt="Cuenta">
                </a>
            </div>
        </div>
        <div class="footer__bottom">
            <nav class="footer__nav">
                <a href="#" class="footer__nav-link">Sobre nosotros</a>
                <a href="#" class="footer__nav-link">Aviso legal</a>
                <a href="#" class="footer__nav-link">Condiciones de compra</a>
                <a href="#" class="footer__nav-link">Política de privacidad</a>
            </nav>
        </div>
        <a href="/FRONT-END/source/html/index.html" class="footer__logo-link">
            <img src="/FRONT-END/source/images/logo.png" alt="Logo Muelmo Cines" class="footer__logo">
        </a>
    </footer>

    <script src="/FRONT-END/source/js/fetch_cartelera.js"></script>
    <script src="/FRONT-END/source/js/cartelera.js"></script>
</body>

</html>
