<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUELMO CINES - Película</title>
    <link rel="stylesheet" href="/FRONT-END/dist/peli-info.css">
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <a href="/FRONT-END/source/html/index.html" class="header__logo-link">
                <img src="/FRONT-END/source/images/logo.png" alt="Logo Muelmo Cines" class="header__logo-image">
                <h1 class="header__title">MUELMO CINES</h1>
            </a>
        </div>
        <div class="header__icons">
            <!-- Menú hamburguesa (visible en móviles) -->
            <button class="header__icon-button header__menu-toggle">
                <img src="/FRONT-END/source/images/menu.svg" alt="Menú hamburguesa" class="header__icon">
            </button>
        </div>
        <!-- Menú de navegación -->
        <nav class="nav">
            <button class="nav__close-button" aria-label="Cerrar menú">&times;</button>
            <a class="nav__link" href="/FRONT-END/source/html/cartelera.html">CARTELERA</a>
            <a class="nav__link" href="/FRONT-END/source/html/destacadas.html">DESTACADAS</a>
            <a class="nav__link" href="/FRONT-END/source/html/encuentranos.html">ENCUÉNTRANOS</a>
        </nav>
    </header>

    <main class="main">
        <div class="movie__banner">
            <img src="" alt="Banner de la película" class="movie__banner-image">
        </div>
        <section class="movie">
            <div class="movie__details">
                <img src="" alt="Póster de la película" class="movie__poster">
                <div class="movie__info">
                    <h1 class="movie__title"></h1>
                    <p class="movie__director"><strong>Director:</strong> <span></span></p>
                    <p class="movie__actors"><strong>Actores:</strong> <span></span></p>
                    <p class="movie__duration"><strong>Duración:</strong> <span></span></p>
                    <p class="movie__genre"><strong>Género:</strong> <span></span></p>
                    <p class="movie__rating"><strong>Clasificación:</strong> <span></span></p>
                    <p class="movie__synopsis"><strong>Sinopsis:</strong> <span></span></p>
                </div>
            </div>
            <div class="movie__schedule">
                <h2 class="movie__schedule-title">Horarios Disponibles</h2>
                <select class="movie__cinema-select" name="cinema">
                    <option value="">Selecciona un cine</option>
                </select>
                <p class="movie__schedule-warning">Por favor, selecciona un cine para ver las sesiones.</p>
                <div class="movie__sessions-container">
                    <!-- Aquí se renderizarán las sesiones -->
                </div>
            </div>
        </section>

        <div class="footer__top">
            <div class="footer__options">
                <a href="/FRONT-END/source/html/cartelera.html" class="footer__option">
                    <p class="footer__option-text">PELÍCULAS</p>
                    <img class="footer__option-image1" src="/FRONT-END/source/images/peli-icono.png" alt="Películas">
                </a>
                <a href="/FRONT-END/source/html/nuestras-salas.html" class="footer__option">
                    <p class="footer__option-text">CINES</p>
                    <img class="footer__option-image2" src="/FRONT-END/source/images/cine.png" alt="Cines">
                </a>
                <a href="/FRONT-END/source/html/login.html" class="footer__option">
                    <p class="footer__option-text">CUENTA</p>
                    <img class="footer__option-image" src="/FRONT-END/source/images/user.png" alt="Cuenta">
                </a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__bottom">
            <nav class="footer__nav">
                <a href="/FRONT-END/source/html/sobre-nosotros.html" class="footer__nav-link">Sobre nosotros</a>
                <a href="/FRONT-END/source/html/privacidad.html" class="footer__nav-link">Política de privacidad</a>
                <a href="/FRONT-END/source/html/cookies.html" class="footer__nav-link">Cookies</a>
            </nav>
        </div>
        <a href="/FRONT-END/source/html/index.html" class="footer__logo-link">
            <img src="/FRONT-END/source/images/logo.png" alt="Logo Muelmo Cines" class="footer__logo">
        </a>
    </footer>

    <script src="../js/fetch_info_pelicula.js"></script>
    <script src="../js/fetch_cines_pelicula.js"></script>
    <script src="../js/fetch_sesiones_pelicula.js"></script>
    <script src="/FRONT-END/source/js/peli-info.js"></script>
</body>

</html>
